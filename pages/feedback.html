<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/feedback.css">
    <title>Deixe seu feedback</title>
</head>
<body>
    <main id="principal">
        <h1>Feedback</h1>
        <label>Email:
            <input type="email" placeholder="Digite o seu email" id="input_email" />
        </label>
        <select name="select" id="sel">
            <option value="" disabled selected>Gênero da sugestão:</option>
            <option value="Estrutura">Estrutura</option>
            <option value="Design">Design</option>
            <option value="Informações">Informações</option>
            <option value="Outros">Outros</option>
        </select>
        <textarea cols="30" rows="5" id="texto" placeholder="Digite seu feedback..."></textarea>
        <button type="button" onclick="addToLocalStorage()" id="envia">Enviar</button>
    </main>
    <script src="../scripts/feedback.script.js"></script>
</body>
</html>
